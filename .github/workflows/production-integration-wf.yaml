name: production-integration-wf
on:
  pull_request:
    branches:
      - main
jobs:
  Linting-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{gethub.ref}}
      - name: Linting of HTML and CSS Files
        run: |
          npx htmlhint "**/*.html"
          npx stylelint "**/*.css"
  Build-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{gethub.ref}}
      - name: Build using Parcel 
        run: npx parcel build "./src/index.html" --dist-dir "./dev" --public-url "./"